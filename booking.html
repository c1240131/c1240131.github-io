<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking - Accessory Store</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Accessory Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="booking.html" class="active">Booking</a>
            <a href="help.html">Help</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section class="booking-section">
            <h2>Book Your Appointment</h2>
            <p class="booking-intro">Reserve a spot to customize or try on our elegant accessories in-store.</p>

            <form class="booking-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required />
                </div>

                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="btn">Confirm Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Accessory Store. All rights reserved.</p>
    </footer>
</body>

</html>
